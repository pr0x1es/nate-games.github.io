<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui, shrink-to-fit=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://nate-games.github.io/assets/sdk.js"></script>
    <script src="assets/js/_setupEngine.js" defer></script>
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/js/_engineLoader.js"></script>
    <script src="assets/js/_analytics.js"></script>
    <title>Monkey Mart</title>
  </head>
  <body>
    <div id="app-container" class="canvas-app-container">
      <div id="canvas-container" class="canvas-app-canvas-container">
        <canvas
          id="canvas"
          class="canvas-app-canvas"
          tabindex="1"
          width="960"
          height="640"
        ></canvas>
      </div>
      <div class="buttons-background"></div>
      <div
        id="progress-bar-root"
        style="
          position: absolute;
          bottom: 16%;
          left: 50%;
          visibility: hidden;
          z-index: 4;
        "
      >
        <!-- <div id="progress-bar-text"> -->
        <img id="progress-bar-bg" src="assets/image/load_bar_bg.png" />
        <img
          id="progress-bar-fg"
          src="assets/image/load_bar_fg.png"
          style="position: absolute; clip: rect(0px, 0px, 0px, 0px)"
        />
      </div>
    </div>
    <!-- <div id="bannerTop" class="banner-styleTop"></div> -->
    <!-- <div id="bannerBottom" class="banner-styleBottom"></div> -->
    <script>
      function poki_showBanner(vBanner) {}

      function poki_showBigBanner(vBanner) {}

      function poki_hideBanner(vBanner) {}

      function poki_check() {}

      var data = {};
      var isLoadFinished = false;
      Progress.addListener(function (percentage) {
        data.percentageDone = percentage / 100;
        if (!isLoadFinished)
          if (percentage == 100 && !isLoadFinished) {
            isLoadFinished = true;
            ns_SDK.loadingComplete();
          }
      });
      Module["onRuntimeInitialized"] = function () {
        Module.runApp("canvas", extra_params);
      };
    </script>
  </body>
</html>
